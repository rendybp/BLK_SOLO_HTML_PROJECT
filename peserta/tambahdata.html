<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TAMBAH DATA PESERTA</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
    <div class="wrap">
        <div class="judul">
            <h1>TAMBAH DATA PESERTA</h1>
        </div>
        <div class="layout-peserta">
            <div class="foto">
                <img src="peserta1.jpg" alt="peserta1" width="150px">
                <p style="text-align: center;">Contoh Gambar</p>
            </div>
            <div>
                <form class="daftar">
                    <label for="nama">Nama &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp : &nbsp &nbsp &nbsp</label>
                        <input type="text" name="nama" placeholder="Masukkan Nama Anda">
                        <br>
                    <label for="ttl">TTL &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp :  &nbsp &nbsp &nbsp</label>
                        <input type="date" name="ttl">
                        <br>
                    <label for="agama">Agama &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp :  &nbsp &nbsp &nbsp</label>
                        <input type="text" name="agama" placeholder="Masukkan Agama Anda">
                        <br>
                    <label for="telp">No Telp.  &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp : &nbsp &nbsp &nbsp</label>
                        <input type="text" name="telp" placeholder="Masukkan No Telephone">
                        <br>
                    <label for="foto">Foto &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp : &nbsp &nbsp &nbsp</label>
                        <input type="file" name="foto">
                        <br>
                        <br>
                    <label for="alamat">Alamat &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp : &nbsp &nbsp &nbsp</label>
                        <textarea name="alamat" id="alamat" cols="30" rows="5" placeholder="Masukkan Alamat Anda"></textarea>
                        <br>
                    <label for="pendidikan">Pendidikan &nbsp &nbsp &nbsp &nbsp &nbsp : &nbsp &nbsp &nbsp</label>
                        <textarea name="pendidikan" id="pendidikan" cols="30" rows="5" placeholder="Masukkan Pendidikan Yang Pernah Ditempuh"></textarea>
                        <br>
                </form>
            </div>
        </div>
        <div class="tombol-ud">
            <br>
            <br>
            <br>
            <br>
            <a href="#" class="button">SIMPAN</a>
            <a href="../peserta.html" class="button">BATAL</a>
        </div>
    </div>
</body>
</html>
